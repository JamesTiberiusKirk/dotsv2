# Picom configuration
# Migrated from Hyprland compositor settings

#################################
#   Backend & Performance       #
#################################

backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

#################################
#   Shadows                     #
#################################

shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.75;

# Exclude shadows for certain windows
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#   Fading / Animations         #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;

# Exclude fading for certain windows
fade-exclude = [ ];

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# Opacity rules for specific windows
opacity-rule = [
  "90:class_g = 'Alacritty' && focused",
  "85:class_g = 'Alacritty' && !focused"
];

#################################
#   Background Blurring         #
#################################

blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;

# Exclude blur for certain windows
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#   Rounded Corners             #
#################################

corner-radius = 0;

#################################
#   Window Type Settings        #
#################################

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};
